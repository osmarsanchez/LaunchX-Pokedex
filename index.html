<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="center-one">
      <section class="container border drop-shadow">
        <article class="buttons">
          <div class="circle border drop-shadow big blue-1"></div>
          <div class="circle border drop-shadow small red-1"></div>
          <div class="circle border drop-shadow small yellow-1"></div>
          <div class="circle border drop-shadow small green-1"></div>
        </article>
        <article class="screen border">
          <section id="app" class="pokemon border"></section>
        </article>
        <article class="buttons">
          <div class="circle border drop-shadow big blue-2"></div>
          <div class="oval border drop-shadow green-1"></div>
          <div class="oval border drop-shadow yellow-1"></div>
        </article>
        <article class="search">
          <input
            id="input"
            type="text"
            class="border yellow-1"
            placeholder="Busca tu pokémon"
          />
          <button
            id="button"
            class="circle border inner-shadow big red-1"
          ></button>
        </article>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
